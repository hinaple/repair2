<!doctype html>
<html lang="en" spellcheck="false">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>REPAIR2 plugin dev page</title>
        <style>
            body {
                margin: 0;
                display: flex;
                height: 100vh;
                overflow: hidden;
                background: repeating-conic-gradient(#e7e7e7 0% 25%, #bababa 0% 50%) 50% / 16px 16px;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                margin-bottom: 8px;
                padding: 6px 8px;
                border-radius: 4px;
                border: none;
                box-sizing: border-box;
            }
            #props-panel {
                position: fixed;
                top: 10px;
                right: 10px;
                width: 280px;
                max-height: 90vh;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                font-family: sans-serif;
                border-radius: 8px;
                overflow: hidden;
                user-select: none;
                display: flex;
                flex-direction: column;
                z-index: 9999;
                backdrop-filter: blur(3px);
            }
            #props-header {
                padding: 10px;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.1);
                font-weight: bold;
            }
            #props-content {
                padding: 10px;
                overflow-y: auto;
                flex: 1;
            }
            #props-content label {
                display: block;
                font-size: 0.85em;
                margin-bottom: 4px;
            }
            #props-panel.collapsed #props-content {
                display: none;
            }

            #component-container {
                outline: dashed #000 2px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="component-container"></div>
        <div id="props-panel" class="">
            <div id="props-header">Config</div>
            <div id="props-content"></div>
        </div>
        <script type="module" src="./devtool.js"></script>
    </body>
</html>
